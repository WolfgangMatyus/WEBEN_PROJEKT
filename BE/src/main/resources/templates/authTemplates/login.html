<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mystyle.css">
    <title>beste.brettspiele.at</title>
</head>
<body>
    <container>
        <div class="input_container">
            <form id="loginForm">
                <!--Emailadresse-->
                <div class="input_row">
                    <input id="email" type="text" name="Emailadresse" placeholder="Emailadresse" required>
                </div>
                <!--Passwort-->
                <div class="input_row pw">
                    <input id="password"  type="password" name="Passwort" placeholder="Passwort" required>
                </div>
                <div class="row">
                    <div class="col">
                        <input id="submit-login" type="submit" value="Login">
                    </div>
                    <div class="col">
                        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                    </div>
                    <div class="col">
                        <label for="vehicle1"> Anmeldedaten merken?</label>
                    </div>
                </div>
            </form>
        </div>
    </container>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script>
        $(document).ready(loginReady());
    </script>
</body>

</html>
