<!--Registrierungsformular-->
<container>

    <div class="input_container">
        <form id="registrationForm" novalidate>
            <div class="mb-3">
                <label for="firstName" class="form-label">Vorname:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
                <div class="invalid-feedback">Please enter your first name.</div>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Nachname:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
                <div class="invalid-feedback">Please enter your last name.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="invalid-feedback">Please enter a password.</div>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Password wiederholen:</label>
                <input type="password" class="form-control" id="password2" name="password2" required>
                <div class="invalid-feedback">Please enter the password again.</div>
            </div>
            <button type="button" class="btn btn-primary submit">Submit</button>
        </form>
    </div>

</container>
    </section>
</div>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<script type="text/javascript" src="js/registration.js"></script>
<script>
    $(document).ready(sendRegistration());
</script>

</body>
